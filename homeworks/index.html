<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.wrapper {
			display: grid;
			place-items: center;
			height: 100vh;
		}

		.container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			place-items: center;
			gap: 1rem;
		}

		ul {
			list-style-type: none;
		}

		li {
			padding: 0.5rem;
			cursor: pointer;
		}

		li:active {
			color: blue;
		}

		button {
			padding: 0.5rem 2rem;
			margin: 1rem 0;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<ul id="categories">
				<li data-category-id="1">Toys</li>
				<li data-category-id="2">Sports</li>
				<li data-category-id="3">Toys</li>
				<li data-category-id="4">Grocery</li>
				<li data-category-id="5">Garden</li>
			</ul>
			<ul id="products">
			</ul>
			<div>
				<div id="description">

				</div>
				<button id="buy-button">Buy</button>
				<div id="message">The product has been added to the basket</div>
				<div class="main-contact__form form">
					<form action="#" id="form" class="form__body">
						<h1 class="form__title">Ми хотіли б Вам допомогти</h1>
						<div class="form__item">
							<input id="formName" name="name" type="text" class="form__input" placeholder="Iм’я"
								title="Разрешено от 3 до 20 символов" pattern="[A-Za-z0-9]{3,20}" required>
						</div>
						<div class="form__item">
							<textarea name="massage" id="formMassage" class="form__input" placeholder="Повідомлення"></textarea>
						</div>
						<div class="form__item">
							<label class="form__label" for="formTel">Як вам відповісти?</label>
							<input class="form__input" id="formTel" name="tel" type="tel" placeholder="Номер телефона">
						</div>
						<div class="form__item">
							<input type="text" id="formEmail" name="email" class="form__input" placeholder="Чи email">
						</div>
						<button type="submit" class="form__button">Надіслати запит</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js-modules/homework-0029.js"></script>
</body>

</html>
